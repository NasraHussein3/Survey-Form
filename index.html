<!DOCTYPE html> 
<html lang="en">
 <head> 
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
 </head>
  <body>
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description" class="italics">Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form">
   <fieldset>
   <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>
   <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enteryour email" required></label>
   <label for="number" id="number-label">Age<input type="number" id="number"min="13" max="100" placeholder="Age"></label>
   </fieldset>
   <fieldset>
   <label for="dropdown">Which option best describes your current role?
   <select id="dropdown">
     <option>Select current role</option>
     <option>Student</option>
     <option>Full time Job</optiom>
     <option>Full time Learner</option>
     <option>Prefer not to say</option>
     <option>Other</option>
   </select>
   </label>
   </fieldset>
   <fieldset>
    <label for="dropdown-two">What is your favorite feature of freeCodeCamp?
      <select id="dropdown-two">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
        </select>
        </label>
    </fieldset>
    <fieldset>
    <p class="normal-text">Would you recommend freeCodeCamp to a friend?</p>
    <label for="Definitely"><input type="radio" id="Definitely" name="recommend" value="Definitely" class="inline">Definitely</label>
    <label for ="Maybe"><input type="radio" id="Maybe" name="recommend" value="Maybe" class="inline">Maybe</label>
    <label for="Not-sure"><input type="radio" id="Not-sure" name="recommend" value="Not-sure" class="inline">Not Sure</label>
   </fieldset>
   <fieldset>
     <p class="normal-text">What would you like to see improved? (Check all that apply)</p>
     <label for="Front-end-projects"> <input type="checkbox" id="Front-end-projects" name="improvement" value="Front-end-projects" class="inline">Front-end Projects</label>
     <label for="Back-end-projects"><input type="checkbox" id="Back-end-projects" name="improvement" value="Back-end-projects" class="inline">Back-end Projects</label> 
     <label for="Data-Visualization"><input type="checkbox" id="Data-visualization" name="improvement" value="Data-visualization" class="inline">Data Visualization</label> 
     <label for="Challenges"><input type="checkbox" id="Challenges" name="improvement" value="Challenges" class="inline">Challenges</label> 
     <label for="Open-source-comunity"><input type="checkbox" id="open-source-community" name="improvement" value="open-source-community" class="inline">Open Source Community</label> 
     <label for="Gitter-help-rooms"><input type="checkbox" id="Gitter-help-rooms" name="improvement" value="Gitter-help-rooms" class="inline">Gitter help rooms</label> 
     <label 
     <label for="Videos"><input type="checkbox" id="Videos" name="improvement" value="Videos" class="inline">Videos</label> 
     <label for="City-meetups"><input type="checkbox" id="City-meetups" name="improvement" value="City-meetups" class="inline">City Meetups</label> 
     <label for="Wiki"><input type="checkbox" id="Wiki" name="improvement" value="Wiki" class="inline">Wiki</label> 
     <label for="Forum"><input type="checkbox" id="Forum" name="improvement" value="Forum" class="inline">Forum</label> 
     <label for="Additional-courses"><input type="checkbox" id="Additional-courses" name="improvement" value="Additional courses" class="inline">Additional Courses</label> 
   </fieldset>
   <fieldset>
     <label id="bio">Any comments or suggestions?<textarea id="bio" name="bio" rows="4" cols="35" placeholder="Enter your comments here..."></textarea></label>
   </fieldset>
   <input type="Submit" value="submit" id="submit">
   </form>
 </body>
</html>
